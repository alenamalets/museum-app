<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Een vrolijke vioolspeler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="detail-page.css" />
    <script src="detail-page.js"></script>
</head>

<body>
    <main>
        <section id="content">
            <p>Alena's Mobile Museum App</p>
            <h1>The starry night, Vincent van Gogh, 1889</h1>
            <img src="https://www.itstuscany.com/public/800_8611920b-4790-4ecf-8bf5-0e7470c25e2c.jpg?w=450&h=280&Mode=Crop"
                alt="The starry night">
        </section>

        <section id="comments">
            <h2>Comments</h2>
            <section class='comment'>
                <h3>Arien said:</h3>
                <p>"This is definitely one of my favorites!"</p>
            </section>
        </section>

        <form onsubmit="submitComment(); return false">
            <div class="formSection">
                <label for="name">Name:</label>
                <input type="text" id="name">
            </div>
            <div class="formSection">
                <label for="msg">Message:</label>
                <textarea id="msg"></textarea>
            </div>
            <div class="button">
                <button type="default">Post your comment</button>
            </div>
        </form>

    </main>
    <footer>
        <p>Made with &#x2764; at Codaisseur</p>
    </footer>
</body>

</html>
